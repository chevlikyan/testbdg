{% extends 'base.html' %}
{% block content %}
<h1 class="my-4">{% if form.instance.pk %}Edit{% else %}Create New{% endif %} Class</h1>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Save{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'category-list' %}" class="btn btn-secondary mt-3">Back to Categories List</a>
{% endblock %}
